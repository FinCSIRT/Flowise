version: '3.8'  # ✅ Use 3.8 for better compatibility

services:
  redis:
    image: redis:alpine
    container_name: flowise-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - dokploy-network  # ✅ Connect to dokploy-network
    restart: unless-stopped

  flowise:
    image: flowiseai/flowise:latest
    container_name: flowise-main
    restart: unless-stopped
    networks:
      - dokploy-network  # ✅ Connect to dokploy-network
    expose:
      - '3002/tcp'
    volumes:
      - flowise-data:/root/.flowise  # ✅ Use named volume
    environment:
      # --- Essential Flowise Vars ---
      - PORT=3002
      
      # ✅ ADD THESE REQUIRED VARIABLES:
      - FLOWISE_USERNAME=admin
      - FLOWISE_PASSWORD=4B5KJLNymLuYmNLhtdJE6ps8s1db8UMmsP
      - APP_URL=https://flowise.fincident.org
      - CORS_ORIGINS=https://flowise.fincident.org
      - TRUST_PROXY=true
      
      # Database paths
      - DATABASE_PATH=/root/.flowise
      - LOG_PATH=/root/.flowise/logs
      - SECRETKEY_PATH=/root/.flowise
      - BLOB_STORAGE_PATH=/root/.flowise/storage
      
      # Queue Configuration
      - MODE=main  # ✅ Start with main mode first
      - REDIS_URL=redis://flowise-redis:6379  # ✅ Use container name
      
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flowise.rule=Host(`flowise.fincident.org`)"
      - "traefik.http.routers.flowise.entrypoints=websecure"
      - "traefik.http.routers.flowise.tls.certresolver=letsencrypt"
      - "traefik.http.services.flowise.loadbalancer.server.port=3002"
    
    healthcheck:  # ✅ FIXED HEALTH CHECK
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    entrypoint: /bin/sh -c "sleep 10; flowise start"
    depends_on:
      - redis

  # ❌ REMOVE flowise-worker for now - get main service working first

volumes:
  redis_data:
    driver: local
  flowise-data:  # ✅ Named volume
    driver: local

networks:
  dokploy-network:  # ✅ Use external dokploy network
    external: true
    name: dokploy-network
